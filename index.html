<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <!--
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'">
    -->

    <link rel="stylesheet" href="styles/highlight-10.4.1.css">
    <script src="js/highlight-10.4.1.js"></script>

    <link href="styles/quill-snow-1.3.7.css" rel="stylesheet">
    <script src="js/quill-1.3.7.js"></script>

    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>

    <title>Note</title>
</head>
<body>
<div style="height: 100%;">
    <div id="editor"></div>
</div>
<script>

    hljs.configure({   // optionally configure hljs
        languages: ['javascript', 'python', 'html']
    });

    var toolbarOptions = [
        ['bold', 'italic', 'underline', 'strike'],        // toggled buttons
        ['blockquote', 'code-block'],

        [{ 'header': 1 }, { 'header': 2 }],               // custom button values
        [{ 'list': 'ordered'}, { 'list': 'bullet' }],
        [{ 'script': 'sub'}, { 'script': 'super' }],      // superscript/subscript
        [{ 'indent': '-1'}, { 'indent': '+1' }],          // outdent/indent
        [{ 'direction': 'rtl' }],                         // text direction

        [{ 'size': ['small', false, 'large', 'huge'] }],  // custom dropdown
        [{ 'header': [1, 2, 3, 4, 5, 6, false] }],

        [{ 'color': [] }, { 'background': [] }],          // dropdown with defaults from theme
        [{ 'font': [] }],
        [{ 'align': [] }],

        ['clean']                                         // remove formatting button
    ];
    var quill = new Quill('#editor', {
        modules: {
            syntax: true,
            toolbar: toolbarOptions
        },
        theme: 'snow'
    });
</script>
<script src="js/renderer.js"></script>
</body>
</html>
